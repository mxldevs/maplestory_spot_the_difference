<html>
<head>  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1>Spot the Difference</h1>
    <p>Press ALT + PRINT SCREEN in-game on your keyboard to take a screenshot of the game. Then switch to this page and press ctrl-V to paste the image</p>    
    <p>Your game must be in window mode. Game resolution doesn't matter since it gets automatically set to 1366x800</p>   
  </div>
  
  <div>
    <h1 id="progress"></h1>
    <button onclick="applyOverlay()">Apply</button>
  </div>
  
  <div class="row">
    <div class="image_container">
      <h1>Left</h1>
      <canvas id="image_target1"></canvas>      
    </div>
    
    <div class="image_container">
      <h1>Right</h1>
      <canvas id="image_target2"></canvas>      
    </div>
  </div>
  
  <div class="image_container">
    <h1>Source</h1>
    <canvas id="image_src" />
  </div>
<body>

<script type="text/javascript" src="script.js"></script>
</html>
